<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-item" [class.active]="i === currentIndex" *ngFor="let item of items; let i = index">
      <img [src]="item.image" [alt]="item.title" class="carousel-image">
      <div class="carousel-content">
        <span class="item-type" [class.event]="item.type === 'event'" [class.judge]="item.type === 'judge'">
          {{ item.type === 'event' ? 'Event' : 'Judge' }}
        </span>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
  
  <div class="carousel-controls">
    <button (click)="previous()" class="control-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <button (click)="next()" class="control-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>
  
  <div class="carousel-indicators">
    <span *ngFor="let item of items; let i = index" 
          [class.active]="i === currentIndex"
          (click)="currentIndex = i"
          class="indicator-dot">
    </span>
  </div>
</div>
